<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>index</title>

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">informações pessoais</h3>

                <div class="inputBox">
                    <span>nome completo :</span>
                    <input type="text" placeholder="olívia monteiro lima">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="miguel_M.L.@example.com">
                </div>
                <div class="inputBox">
                    <span>endereço :</span>
                    <input type="text" placeholder="bairro - rua - número">
                </div>
                <div class="inputBox">
                    <span>cidade :</span>
                    <input type="text" placeholder="aracaju">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>estado :</span>
                        <input type="text" placeholder="sergipe">
                    </div>
                    <div class="inputBox">
                        <span>cep :</span>
                        <input type="text" placeholder="xxx.xxx.xxx-xx">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">pagamento</h3>

                <div class="inputBox">
                    <span>cartões :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nome do cartão :</span>
                    <input type="text" placeholder="sr. gabriel lima">
                </div>
                <div class="inputBox">
                    <span>número do cartão de crédito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>vencimento :</span>
                    <input type="text" placeholder="janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>vencimento :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="enviar" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
